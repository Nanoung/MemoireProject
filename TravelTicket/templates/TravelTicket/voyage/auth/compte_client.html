
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-3 p-4" style="min-width: 450px;">
        <div class="text-center mb-4">
            <img src="/static/images/logo.png" alt="logo" style="max-height: 60px;">
            <h4 class="mt-2 text-primary">Créer un compte Client</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next_url }}">

            {{ form.non_field_errors }}
            <div class="mb-3">
                {{ form.nom.label_tag }} {{ form.nom }}
            </div>
            <div class="mb-3">
                {{ form.prenoms.label_tag }} {{ form.prenoms }}
            </div>
            <div class="mb-3">
                {{ form.telephone.label_tag }} {{ form.telephone }}
            </div>
            <div class="mb-3">
                {{ form.mugepci.label_tag }} {{ form.mugepci }}
            </div>
            <button type="submit" class="btn btn-success w-100 rounded-3">Créer le compte</button>
        </form>
        <p class="text-center mt-3">
            Vous avez déjà un compte ?
            <a href="{% url 'login_client' %}">Connexion</a>
        </p>
    </div>
</div>
</body>
</html>
