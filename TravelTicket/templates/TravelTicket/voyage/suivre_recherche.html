<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivez un trajet - Style FlixBus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #f1f1f1;
    }

    .header-bg {
      background: #1f2c3d url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Map_background.svg/1920px-Map_background.svg.png') no-repeat center center;
      background-size: cover;
      padding: 4rem 1rem 6rem;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 2rem;
    }

    .search-box {
      max-width: 600px;
      margin: -80px auto 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .form-section label {
      font-weight: 500;
    }

    .btn-flix {
      background-color: #c2f800;
      color: black;
      border: none;
    }

    .btn-flix:hover {
      background-color: #b2e000;
      color: black;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .divider span {
      padding: 0 1rem;
      color: #888;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .icon-inside {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .form-group-icon {
      position: relative;
    }

    .form-group-icon input {
      padding-left: 2.5rem;
    }

    .form-check-input:checked {
      background-color: #f0d574;
      border-color: #f0d574;
    }
  </style>
</head>
<body>

<!-- En-tête -->
<div class="header-bg">
  Suivez un trajet
</div>

<!-- Bloc central -->
<div class="search-box">
  <!-- Section Départs / Arrivées -->
  <div class="form-section">
    <div class="mb-3 d-flex align-items-center gap-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="depart" checked>
        <label class="form-check-label" for="depart"><strong>Départs</strong></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="arrivee">
        <label class="form-check-label" for="arrivee"><strong>Arrivées</strong></label>
      </div>
    </div>

    <div class="form-group-icon mb-3">
      <i class="bi bi-geo-alt icon-inside"></i>
      <input type="text" class="form-control" placeholder="Arrêt">
    </div>

    <button class="btn btn-flix w-100">
      <i class="bi bi-search"></i> Rechercher
    </button>
  </div>

  <!-- Divider -->
  <div class="divider">
    <span>ou</span>
  </div>

  <!-- Section N° de réservation -->
  <div class="form-section">
    <form method="GET" action="{% url 'suivre_recherche' %}">
      <div class="form-group-icon mb-2">
        <i class="bi bi-ticket-detailed icon-inside"></i>
        <input type="text" class="form-control" name="numero_voyage" placeholder="N° de Voyage">
      </div>
      <p class="text-muted small">Indiqué sur votre billet ou dans l'e-mail de confirmation.</p>
      <button type="submit" class="btn btn-flix w-100">
        <i class="bi bi-search"></i> Rechercher
      </button>
    </form>
</div>

</body>
</html>
