<div class="modal fade" id="listconducteur{{ car.id }}" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between align-items-start mb-3 card-header bg-white text-warning mb-2 p-2 border-2 border-warning shadow">
        <h6 class="modal-title">Liste des conducteurs du car {{ car }}</h6>
        <button type="button" class="btn-close text-warning" data-bs-dismiss="modal"></button>
      </div>
    <div class="modal-body">
        {% if car.conducteur_set.all %}
            <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for conducteur in car.conducteur_set.all %}
                <div class="col">
                <div class="card h-100 border-warning">
                    <div class="card-body">
                    <h6 class="card-title">{{ conducteur.nom }} {{ conducteur.prenom }}</h6>
                    <div class="card-text">
                        <p><i class="fas fa-id-card me-2"></i>ID: {{ conducteur.id }}</p>
                        <p><i class="fas fa-phone me-2"></i>{{ conducteur.contact }}</p>
                        <a href="{% url 'desassigneconducteur' conducteur.id %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Retirer ce conducteur ?');">
                            <i class="fas fa-times"></i>Retirer
                        </a>
                    </div>
                    </div>
                </div>
                </div>
            {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center">
            <i class="fas fa-info-circle me-2"></i>
            Aucun conducteur assigné à ce véhicule
            </div>
        {% endif %}
    </div>
      <!-- <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div> -->
    </div>
  </div>
</div>
